<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./main.js" defer></script>
    <title>Flexbox Visualizer</title>
</head>

<body class="flex">

    <!-- Controls the flex properties of the display -->
    <div id="controls" class="w-1/2 h-screen">

        <!-- Enables and disables flex display-->
        <div id="flex" class="min-h-fit mx-2 mb-8">
            <h1 class="text-2xl my-3">Flexbox</h1>
            <div class="flex gap-x-3 flex-wrap">
                <div id="enableFlex" class="text-xl border-2 border-black font-bold py-1 px-3">
                    On
                </div>
                <div id="disableFlex" class="text-xl border-2 border-black bg-gray-200 font-bold py-1 px-3">
                    Off
                </div>
            </div>
        </div>

        <!-- Changes flex direction between row and column-->
        <div id="flexDirection" class="min-h-fit mx-2 mb-8">
            <h1 class="text-2xl my-3">Flex Direction</h1>
            <div class="flex gap-x-3 flex-wrap">
                <div id="flexDirectionRow"
                    class="text-xl border-black border-2 font-bold py-1 px-3 opacity-20 bg-gray-200">Row
                </div>
                <div id="flexDirectionColumn" class="text-xl border-black border-2 font-bold py-1 px-3 opacity-20">
                    Column</div>
            </div>
        </div>

        <!-- Changes the justify content (alignment of items along the primary axis)-->
        <div id="flexJustifyContent" class="min-h-fit mx-2 mb-8">
            <h1 class="text-2xl my-3">Justify Content</h1>
            <div class="flex gap-x-3 flex-wrap">
                <div id="flexJustifyContentFlexStart"
                    class="text-xl border-black border-2 font-bold py-1 px-3 opacity-20 bg-gray-200">Flex Start
                </div>
                <div id="flexJustifyContentFlexEnd"
                    class="text-xl border-black border-2 font-bold py-1 px-3 opacity-20">Flex End
                </div>
                <div id="flexJustifyContentCenter" class="text-xl border-black border-2 font-bold py-1 px-3 opacity-20">
                    Center
                </div>
                <div id="flexJustifyContentSpaceBetween"
                    class="text-xl border-black border-2 font-bold py-1 px-3 opacity-20">Space Between
                </div>
                <div id="flexJustifyContentSpaceAround"
                    class="text-xl border-black border-2 font-bold py-1 px-3 opacity-20">Space Around
                </div>
                <div id="flexJustifyContentSpaceEvenly"
                    class="text-xl border-black border-2 font-bold py-1 px-3 opacity-20">Space Evenly
                </div>
            </div>
        </div>

        <!-- Changes the align items (alignment of items along the secondary axis)-->
        <div id="flexAlignItems" class="min-h-fit mx-2 mb-8">
            <h1 class="text-2xl my-3">Align Items</h1>
            <div class="flex gap-x-3 flex-wrap">
                <div id="flexAlignItemsFlexStart"
                    class="text-2xl border-black border-2 font-bold py-1 px-3 bg-gray-200 opacity-20">
                    Flex Start</div>
                <div id="flexAlignItemsFlexEnd" class="text-xl border-black border-2 font-bold py-1 px-3 opacity-20">
                    Flex End</div>
                <div id="flexAlignItemsCenter" class="text-xl border-black border-2 font-bold py-1 px-3 opacity-20">
                    Center</div>
                <div id="flexAlignItemsStretch" class="text-xl border-black border-2 font-bold py-1 px-3 opacity-20">
                    Stretch</div>
                <div id="flexAlignItemsBaseline" class="text-xl border-black border-2 font-bold py-1 px-3 opacity-20">
                    Baseline</div>
            </div>
        </div>

        <!-- Changes the flex wrap (like line-wrap but for childed elements) -->
        <div id="flexWrap" class="min-h-fit mx-2 mb-8">
            <h1 class="text-2xl my-3">Flex Wrap</h1>
            <div class="flex gap-x-3 flex-wrap">
                <div id="flexWrapNoWrap"
                    class="text-xl border-black border-2 font-bold py-1 px-3 bg-gray-200 opacity-20">No Wrap
                </div>
                <div id="flexWrapWrap" class="text-xl border-black border-2 font-bold py-1 px-3 opacity-20">Wrap</div>
                <div id="flexWrapWrapReverse" class="text-xl border-black border-2 font-bold py-1 px-3 opacity-20">Wrap
                    Reverse</div>
            </div>
        </div>

        <!-- Changes the flex grow -->
        <div id="flexGrow" class="min-h-fit mx-2 mb-8">
            <h1 class="text-2xl my-3">Flex Grow</h1>
            <div class="flex gap-x-3 flex-wrap">
                <div id="flexGrow0" class="text-xl border-black border-2 font-bold py-1 px-3 bg-gray-200 opacity-20">0
                </div>
                <div id="flexGrow1" class="text-xl border-black border-2 font-bold py-1 px-3 opacity-20">1</div>
            </div>
        </div>

        <!-- Changes the flex shrink -->
        <div id="flexShrink" class="min-h-fit mx-2 mb-8">
            <h1 class="text-2xl my-3">Flex Shrink</h1>
            <div class="flex gap-x-3 flex-wrap">
                <div id="flexShrink0" class="text-xl border-black border-2 font-bold py-1 px-3 bg-gray-200 opacity-20">
                    0
                </div>
                <div id="flexShrink1" class="text-xl border-black border-2 font-bold py-1 px-3 opacity-20">1</div>
            </div>
        </div>

    </div>

    <!-- Shows the display -->
    <div id="display" class="w-1/2 h-screen bg-gray-100"></div>

</body>

</html>
